name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn clean package -B
      
    - name: Run tests
      run: mvn test -B
      
    - name: Upload shaded JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: snowflake-kafka-smt-shaded
        path: target/*-shaded.jar
        retention-days: 30
        
    - name: Upload standard JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: snowflake-kafka-smt
        path: target/*-SNAPSHOT.jar
        retention-days: 30
        if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Update version in pom.xml
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false
        
    - name: Build release JARs
      run: mvn clean package -B
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Upload JARs to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/snowflake-kafka-smt-examples-${{ steps.version.outputs.VERSION }}-shaded.jar
          target/snowflake-kafka-smt-examples-${{ steps.version.outputs.VERSION }}.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

